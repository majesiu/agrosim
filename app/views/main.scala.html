        <script src="@routes.Assets.versioned("javascripts/mapster.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/mapzoom.js")" type="text/javascript"></script>
    <script>
            $(document).ready(function ()
            {
                    $('img').mapster({
                        fillColor: 'ff0000',
                        clickNavigate: true,
                        fillOpacity: 0.3,
                    mapKey: 'data-key',
                    areas: [
                    {
                        key: 'dd',
                        fillColor: 'ff0000',
                        selected: true
                    },
                    {
                        key: 'ww',
                        fillColor: '00ff00',
                        selected: true
                    }]
                });

                $('#make-small').bind('click',function() {
        $('img').mapster('resize', 700, 0, 1200);
    });
    $('#make-big').bind('click',function() {
        $('img').mapster('resize', 2500, 0, 10000);
    });
    $('#make-any').bind('click',function() {
        $('img').mapster('resize', $('#new-size').val(), 0, 1000);
    });


            });
        </script>
</head>

<div class="container">

</div>

</html>
